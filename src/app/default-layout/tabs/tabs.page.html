<!-- tab bar -->
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button
      *ngFor="let item of tabPages"
      tab="{{ item?.tab}}"
    >
      <ion-icon [ios]="item.icon + '-outline'" [md]="item.icon"></ion-icon>
      <ion-label>{{ item?.title }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
