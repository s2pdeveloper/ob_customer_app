<ion-header>
  <ion-toolbar>
    <ion-title>favorite-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content> </ion-refresher-content>
  </ion-refresher>

  <!-- search bar -->
  <ion-row>
    <ion-col size="12">
      <ion-searchbar class="search-box ion-no-padding size" inputmode="search" searchIcon animated type="text"
        showCancelButton="never" placeholder="{{ 'Search Shop' | translate}}" autocomplete="on" autocorrect="on"
       >
      </ion-searchbar>
    </ion-col>

    <!-- filter -->
    <!-- <ion-col size="2">
      <ion-icon name="filter-outline" size="large" (click)="openSubCategoryModel()"></ion-icon>
    </ion-col> -->
  </ion-row>

  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <ion-list appAnimateItems className="fadeInLeft">
          <ion-item lines="full" 
            class="animation-normal  ion-no-padding">
            <ion-thumbnail slot="start">
              <img [src]="" />
            </ion-thumbnail>
            <div class="content">
              <ion-title class="shop-name ion-no-padding" color="primary"></ion-title>
              <ion-label class="shop-name"></ion-label>
              <ion-label color="medium" class="star">
                <ion-icon name="star-outline"></ion-icon>
                  <ion-icon name="star-outline"></ion-icon>
                  <ion-icon name="star-outline"></ion-icon>
                  <ion-icon name="star-outline"></ion-icon>
                  <ion-icon name="star-outline"></ion-icon>
                <!-- Rating <b class="ion-margin-left">4.5</b> -->
              </ion-label>
              <ion-note>
               </ion-note>
            </div>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
</ion-content>
