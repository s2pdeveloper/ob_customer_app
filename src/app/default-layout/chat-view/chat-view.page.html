  <div class="chat-screen">
    <div #scrollMe class="ps-container ps-theme-default ps-active-y" id="chat-content" style="overflow: scroll"
      [scrollTop]="scrollMe?.scrollHeight">

      <div class="message-wrap">
        <div *ngFor="let message of msgArr" class="message" [class.right]=" message.createdBy === user._id">
          <div class="msg-detail">
            <div class="msg-info">
              <p>{{message?.createdAt | date:'shortTime'}}</p>
            </div>
            <div class="msg-content">
              <p>{{message.message}}</p>
            </div>
          </div>
          <div *ngIf="message.userIsSender" class="msg-status">
            <div *ngIf="message.status === 'pending';else sent">
              pending
              <ion-icon name="checkmark-circle"></ion-icon>
            </div>
            <ng-template #sent>
              <div *ngIf="message.status === 'sent';else seen">
                sent
                <ion-icon name="checkmark-circle-outline"></ion-icon>
              </div>
            </ng-template>
            <ng-template #seen>
              <div *ngIf="message.status === 'seen'">
                seen
                <ion-icon name="checkmark"></ion-icon>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
      <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px">
        <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px"></div>
      </div>
      <div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px">
        <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px"></div>
      </div>
    </div>
  </div>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="doInfinite($event)" [disabled]="disabledScroll">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <form [formGroup]="chatForm">
      <ion-item lines="none" id="chatInput" class="ion-align-items-center">
        <ion-textarea class="ion-no-padding" formControlName="message" spellcheck="true" rows="1" autoComplete=" true"
          autocorrect="true" maxlength="500" type="text" placeholder="Type your message...">
        </ion-textarea>
        <input hidden autocapitalize="on" #fileInput1 autocomplete="on" type="file" name="file"
          (change)="uploadFileAWS($event)" required />
        <ion-button fill="clear" (click)="fileInput1.click()">
          <ion-icon class="text-color-1" size="large" name="attach"></ion-icon>
        </ion-button>
        <ion-button class="btn-color-2" (click)="sendMessage()">
          <ion-icon name="send"></ion-icon>
        </ion-button>
      </ion-item>
    </form>
  </ion-toolbar>
</ion-footer>
