<ion-content class="font-poppins">

  <ion-item lines="none">
    <ion-icon color="primary" name="location" slot="start" (click)="navigateToMap()"></ion-icon>
    <ion-avatar slot="end">
      <img [src]="userDetails?.image || 'assets/images/placeholder_profile.png'" alt="profile"
        (click)="navigateToProfilePage()" />
    </ion-avatar>
  </ion-item>


  <ion-searchbar class="search-box ion-no-padding" inputmode="search" searchIcon animated type="text"
    showCancelButton="never" placeholder="{{ 'Search' | translate}}" autocomplete="on" autocorrect="on"
    (ionFocus)="navigateToSearchShop('/search-shop',null)">
  </ion-searchbar>


  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- <ion-infinite-scroll threshold="100px" (ionInfinite)="doInfinite($event)" [disabled]="disabledScroll">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll> -->

  <!-- advertise -->
  <ion-slides [options]="buttonSlide2" class="ion-margin-bottom">
    <ion-slide *ngFor="let a of advertiseArr">
      <div class="advertise ion-no-padding">
        <img class="advertiseImage" src="{{a.image}} " /><br />
      </div>
    </ion-slide>
  </ion-slides>

  <!-- businessType -->
  <!-- <ion-slides class="ion-margin-bottom" autoplay="true" pager="false" scrollbar="false" [options]="buttonSlide">
    <ion-slide *ngFor="let b of businessArr;">
      <div [ngClass]="b.isActive ? 'businessTypeActive':null" (click)="getBusinessAllCategory(b._id)">
        <img src="{{b.image}} " /><br />
        <ion-note class="business-font-size ion-text-capitalize ion-text-wrap">{{b.name }}</ion-note>
      </div>
    </ion-slide>
  </ion-slides> -->

  <!-- category -->
  <ion-item lines="none">
    <ion-title class="ion-no-padding heading" color="primary">{{'Category' | translate}}</ion-title>
    <ion-label (click)="seeAllCategory()" slot="end">{{'See all' | translate}}</ion-label>
  </ion-item>
  <ion-slides [options]="buttonSlide" class="ion-margin-bottom">
    <ion-slide *ngFor="let c of BusinessWithCategoryArr">
      <div class="" (click)="getCategoryIdWithShop(c._id)">
        <img src="{{c.image}} " /><br />
        <ion-note class="business-font-size ion-text-capitalize ion-text-wrap">{{c.name}}</ion-note>
      </div>
    </ion-slide>
  </ion-slides>

  <!-- offers -->
  <ion-item lines="none">
    <ion-title class="ion-no-padding heading" color="primary">{{'Offers' | translate}}</ion-title>
  </ion-item>
  <ion-slides [options]="buttonSlide1" class="ion-margin-bottom">
    <ion-slide *ngFor="let o of offerArr">
      <div class="offer">
        <img class="offerImage" src="{{o.image}} " /><br />
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
