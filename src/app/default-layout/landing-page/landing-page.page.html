<ion-content class="font-poppins">
  <ion-row>
    <ion-col><ion-icon class="location" name="location"></ion-icon>
      <ion-note class="location-heading" (click)="navigateToMap()">Location</ion-note>
    </ion-col>
    <ion-col>
      <div class="avtar">
        <img src="../../../assets/image/Profile-Male-PNG.png" alt="profile" (click)="navigateToProfilePage()"/>
      </div>
    </ion-col>
  </ion-row>

  <ion-searchbar class="search-box ion-no-padding size" inputmode="search" searchIcon animated type="text"
    showCancelButton="never" placeholder="{{ 'Search' | translate}}" autocomplete="on" autocorrect="on"
    (ionFocus)="navigateToSearchShop('/search-shop',null)">
  </ion-searchbar>

  <ion-row>
    <ion-col *ngFor="let b of businessArr;" size="3" class="business">
      <div [ngClass]="b.isActive ? 'businessTypeActive':null" (click)="getBusinessAllCategory(b._id)">
        <!-- <img src="{{b.image}} " /> -->
        <ion-row>
          <ion-col size="12">
            <img src="{{b.image}} " width="60px" height="60px"/>
            <!-- <img src="../../../assets/icon/facebook.png"  /> -->
            <ion-note class="business-font-size ion-text-capitalize">{{b.name }}</ion-note>
          </ion-col>
        </ion-row>
      </div>
    </ion-col>
  </ion-row>

  <h6 class="heading">Category</h6>
  <h6 class="name" (click)="seeAllCategory()">See all</h6>
  <ion-slides autoplay="true">
    <!-- <marquee width="100%" height="45%"  loop=""> -->
      <ion-slide>
        <ion-row>
        <ion-col *ngFor="let c of BusinessWithCategoryArr" (click)="getCategoryIdWithShop(c._id)">
          <img class="catImage" src="{{c.image}} " /><br />
          <ion-note class="sub-heading ion-text-capitalize">{{c.name}}</ion-note>
        </ion-col>
      </ion-row>
      </ion-slide>
    <!-- </marquee> -->
  </ion-slides>
  

  <h6 class="heading">Offer</h6>
  <!-- <h6 class="name" (click)="seeAll()">See all</h6> -->
  <ion-slides autoplay="true">
    <marquee width="100%" height="45%"  loop="">
      <ion-slide>
        <ion-col *ngFor="let o of offerArr">
          <img class="offerImage" src="{{o.image}} " /><br />
          <ion-note class="sub-heading ion-text-capitalize">{{o.title}}</ion-note>
        </ion-col>
      </ion-slide>
    </marquee>
  </ion-slides>



  <h6 class="heading">Recent</h6>
  <!-- <h6 class="name" (click)="seeAll()">See All</h6> -->
  <ion-row>
    <ion-col size="3">
      <ion-card color="success">
        <ion-row>
          <ion-col size="12">
            <ion-icon name="construct-outline" size="large"></ion-icon>
          </ion-col>
        </ion-row> </ion-card><ion-note>service</ion-note>
    </ion-col>

    <ion-col size="3">
      <ion-card color="warning">
        <ion-row>
          <ion-col size="12">
            <ion-icon name="restaurant-outline" size="large"></ion-icon>
          </ion-col>
        </ion-row> </ion-card><ion-note>food</ion-note>
    </ion-col>
  </ion-row>
  <h6 class="heading">Most Popular</h6>
  <!-- <h6 class="name" (click)="seeAll()">See All</h6> -->
  <ion-row>
    <ion-col size="3">
      <ion-card color="success">
        <ion-row>
          <ion-col size="12">
            <ion-icon name="construct-outline" size="large"></ion-icon>
          </ion-col>
        </ion-row> </ion-card><ion-note>service</ion-note>
    </ion-col>

    <ion-col size="3">
      <ion-card color="warning">
        <ion-row>
          <ion-col size="12">
            <ion-icon name="restaurant-outline" size="large"></ion-icon>
          </ion-col>
        </ion-row> </ion-card><ion-note>food</ion-note>
    </ion-col>
  </ion-row>
</ion-content>
