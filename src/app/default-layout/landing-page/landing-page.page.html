<ion-content>

  <ion-row>
    <ion-col>
      <ion-icon class="location" name="location"></ion-icon>
      <ion-note class="par">{{ "Location" | translate}}</ion-note>
      <!-- <ion-note>Nagpur</ion-note> -->
    </ion-col>
    <ion-col>
      <div class="avtar">
        <img src="../../../assets/image/man.png" alt="prfile">
      </div>
    </ion-col>
  </ion-row>
  <!-- <ion-searchbar class="search-box ion-no-padding ion-margin-top" inputmode="search" searchIcon animated type="text"
  showCancelButton="never" placeholder="Search" autocomplete="on" autocorrect="on"
  (ionFocus)="navigateTo('/search-shop',null)">
</ion-searchbar> -->
  <ion-searchbar
     show-clear-button="focus" autocorrect="on"
  (ionFocus)="navigateTo('/search-shop',null)"></ion-searchbar>
  <ion-row >   
    <ion-col *ngFor="let b of businessDetails" (click)="getByIdCategory(b._id,b.name)" size="3" >
      <ion-card class="product-card" fill="outline">
        <ion-card-header> 
          <ion-row>
            <ion-col  size="12">             
              <img src="{{b.imageUrl}}">    
            </ion-col>
          </ion-row>
         </ion-card-header> 
         </ion-card> 
         <ion-label class="note" >{{b.name}}</ion-label>  
      </ion-col>  
  </ion-row>
  
  
      
    <h6>{{"Select Category" | translate}}</h6>
    <h6 class="name" (click)="seeAll()">{{"SeeAll" | translate}}</h6>
        <ion-slides autoplay="true">
          <marquee width="100%" height="45%" behavior="scroll" loop=""> 
        <ion-slide>
          <ion-col *ngFor="let c of categoryDetails"  size="4" >
              <ion-card class="categoryCard" color="success">
              <ion-row>
                  <ion-col size="12">
                    <img src="{{c.imageUrl}} ">
                  </ion-col>
                </ion-row>
              </ion-card> 
              <ion-note>{{c.name}}</ion-note>
            </ion-col>
           </ion-slide >
          </marquee>
        </ion-slides> 
      
      
    
<h6>{{"Best Offers" | translate}}</h6>
    <ion-slides autoplay="true">
      <marquee width="100%" height="45%" behavior="scroll" loop=""> 
    <ion-slide>
    <ion-card  class="offer-card" *ngFor="let o of offerDetails" >
      <img src="{{o.imageUrl}}" />
      <ion-card-header>
        <ion-card-title>{{o.title}}  </ion-card-title>
        <ion-card-subtitle>Upto 50% Off</ion-card-subtitle>
      </ion-card-header>
    </ion-card> 
    </ion-slide>
      </marquee>
    </ion-slides>
  <h6>{{"Recent" | translate}} </h6>
  <h6 class="name" (click)="seeAll()">view All</h6> 
</ion-content>
