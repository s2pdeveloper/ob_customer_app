<ion-content>

  <ion-row>
    <ion-col>
      <ion-icon class="location" name="location"></ion-icon>
      <ion-note class="par">Location</ion-note>
      <!-- <ion-note>Nagpur</ion-note> -->
    </ion-col>
    <ion-col>
      <div class="avtar">
        <img src="../../../assets/image/man.png" alt="prfile">
      </div>
    </ion-col>
  </ion-row>

  <ion-searchbar show-clear-button="focus"></ion-searchbar>

    <ion-button>Trainding</ion-button>

    <ion-button>Retail</ion-button> -->
  <ion-row>
    <ion-col size="4">

      <ion-card class="product-card" href="category">

        <ion-card-header>
          <ion-row>
            <ion-col size="12">

              <img src="../../../assets/image/grocery.jpg">
              <ion-note>Grocery</ion-note>

            </ion-col>
          </ion-row>
        </ion-card-header>

      </ion-card>

    </ion-col>

    <ion-col size="4">
      <ion-card class="product-card">
        <ion-row>
          <ion-col size="12">
            <img src="../../../assets/image/pharmacy.jpg">

          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
    <ion-col size="4">
      <ion-card class="product-card">
        <ion-row>
          <ion-col size="12">
            <img src="../../../assets/image/shop1.jpg">
            <ion-note>Shop</ion-note>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
    <ion-col size="4">
      <ion-card class="product-card">
        <ion-row>
          <ion-col size="12">
            <img src="../../../assets/image/ecom.jpg">
            <ion-note>e-commerce</ion-note>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
    <ion-col size="4">
      <ion-card class="product-card">
        <ion-row>
          <ion-col size="12">
            <img src="../../../assets/image/parcel.jpg">
            <ion-note>parcel</ion-note>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>


  <!-- <ion-note >Select Category</ion-note> -->
  <h6>Select Category</h6>
  <!-- <ion-note class="name">See all</ion-note> -->
  <h6 class="name" (click)="seeAll()">See all</h6>
  <!-- ------ slide one ---- -->
  <ion-slides autoplay="true">
    <ion-slide>
      <ion-col size="3">
        <ion-card color="success">
          <ion-row>
            <ion-col size="12">

              <!-- <ion-button routerlink="../services"> -->
              <ion-icon name="construct-outline" size="large"></ion-icon>
              <!-- </ion-button> -->
            </ion-col>
          </ion-row>
        </ion-card>

        <ion-note>service</ion-note>

      </ion-col>

      <ion-col size="3">
        <ion-card color="warning">
          <ion-row>
            <ion-col size="12">
              <ion-icon name="restaurant-outline" size="large"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-card>
        <ion-note>Food</ion-note>
      </ion-col>

      <ion-col size="3">
        <ion-card color="dark">
          <ion-row>
            <ion-col size="12">
              <ion-icon name="rocket-outline" size="large"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-card>
        <ion-note>Cake</ion-note>
      </ion-col>

      <ion-col size="3">
        <ion-card color="primary">
          <ion-row>
            <ion-col size="12">
              <ion-icon name="car-sport" size="large"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-card>
        <ion-note>Car</ion-note>
      </ion-col>
    </ion-slide>

    <!-- ---slide second--- -->
    <ion-slide autoplay="true">
      <ion-col size="3">
        <ion-card color="success">
          <ion-row>
            <ion-col size="12">
              <ion-icon name="construct-outline" size="large"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-card>
        <ion-note>service</ion-note>
      </ion-col>

      <ion-col size="3">
        <ion-card color="warning">
          <ion-row>
            <ion-col size="12">
              <ion-icon name="restaurant-outline" size="large"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-card>
        <ion-note>food</ion-note>
      </ion-col>

      <ion-col size="3">
        <ion-card color="dark">
          <ion-row>
            <ion-col size="12">
              <ion-icon name="rocket-outline" size="large"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-card>
        <ion-note>Cake</ion-note>
      </ion-col>

      <ion-col size="3">
        <ion-card color="light">
          <ion-row>
            <ion-col size="12">
              <ion-icon name="car-sport" size="large"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-card>
        <ion-note>Car</ion-note>
      </ion-col>
    </ion-slide>
  </ion-slides>

  <ion-col size="3">
    <ion-card>
      <ion-row>
        <ion-col size="6">
          <img src="../../../assets/image/shoping.jpg" alt="shoping">
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-col>
  <h6>Best Offers</h6>
  <!-- <ion-note>Best Offers</ion-note> -->
  <div class="offer-card">
    <ion-card>
      <img alt="Silhouette of mountains" src="../../../assets/image/cake2.jpg" />
      <ion-card-header>
        <ion-card-title>Cake Homemade </ion-card-title>
        <ion-card-subtitle>Upto 50% Off</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>


  <div class="offer-card">
    <ion-card>
      <img alt="Silhouette of mountains" src="../../../assets/image/car-service.jpg" />
      <ion-card-header>
        <ion-card-title>Car Services</ion-card-title>
        <ion-card-subtitle>Upto 50% Off</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>

  <h6>Recent </h6>
  <h6 class="name" (click)="seeAll()">view All</h6>
  <ion-row>
    <ion-col size="3">
      <ion-card color="success">
        <ion-row>
          <ion-col size="12">
            <ion-icon name="construct-outline" size="large"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-card>
      <ion-note>service</ion-note>
    </ion-col>

    <ion-col size="3">
      <ion-card color="warning">
        <ion-row>
          <ion-col size="12">
            <ion-icon name="restaurant-outline" size="large"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-card>
      <ion-note>food</ion-note>
    </ion-col>
  </ion-row>
  <h6>Most Popular </h6>
  <h6 class="name" (click)="seeAll()">view All</h6>
  <ion-row>
    <ion-col size="3">
      <ion-card color="success">
        <ion-row>
          <ion-col size="12">
            <ion-icon name="construct-outline" size="large"></ion-icon>

          </ion-col>
        </ion-row>
      </ion-card>
      <ion-note>service</ion-note>
    </ion-col>

    <ion-col size="3">
      <ion-card color="warning">
        <ion-row>
          <ion-col size="12">
            <ion-icon name="restaurant-outline" size="large"></ion-icon>

        </ion-row>
      </ion-card>
