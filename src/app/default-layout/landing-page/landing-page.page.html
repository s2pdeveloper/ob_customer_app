<ion-content>

  <ion-row>
    <ion-col><ion-icon class="location" name="location"></ion-icon>
      <ion-note class="par">Location</ion-note>
    </ion-col>
    <ion-col>
      <div class="avtar">
        <img src="../../../assets/image/man.png" alt="profile">
      </div>
    </ion-col>
  </ion-row>

  <!-- <ion-searchbar show-clear-button="focus"></ion-searchbar> -->
  <!-- <ion-searchbar debounce="800" mode="ios" [(ngModel)]="search" showCancelButton="focus"
    (ionChange)="setFilteredLocations($event)">
  </ion-searchbar> -->

  <ion-searchbar class="search-box ion-no-padding ion-margin-top" inputmode="search" searchIcon animated type="text"
    showCancelButton="never" placeholder="Search" autocomplete="on" autocorrect="on"
    (ionFocus)="navigateTo('/search-shop',null)">
  </ion-searchbar>



  <ion-row>
    <ion-col *ngFor="let b of businessArr" size="4">
      <ion-card class="product-card" (click)="getBusinessAllCategory(b._id)">
        <ion-card-header>
          <ion-row>
            <ion-col size="12">
              <img src="{{b.image}} ">
              <ion-note>{{b.name}}</ion-note>
            </ion-col>
          </ion-row>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>


  <!-- <ion-note >Select Category</ion-note> -->
  <h6>Select Category</h6>
  <!-- <ion-note class="name">See all</ion-note> -->
  <h6 class="name" (click)="seeAll()">See all</h6>
  <!-- ------ slide one ---- -->
  <ion-slides autoplay="true">
    <ion-slide>
      <ion-col *ngFor="let c of BusinessWithCategoryArr" size="3" (click)="getCategoryIdWithShop(c._id)">
        <ion-card>
          <ion-row>
            <ion-col size="12">
              <img src="{{c.imageUrl}} ">
            </ion-col>
          </ion-row>
        </ion-card>
        <ion-note>{{c.name}}</ion-note>
      </ion-col>
    </ion-slide>
  </ion-slides>

  <ion-col size="3">
    <ion-card>
      <ion-row>
        <ion-col size="6">
          <img src="../../../assets/image/shoping.jpg" alt="shoping">
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-col>
  <h6>Best Offers</h6>
  <!-- <ion-note>Best Offers</ion-note> -->
  <div class="offer-card">
    <ion-card>
      <img alt="Silhouette of mountains" src="../../../assets/image/cake2.jpg" />
      <ion-card-header>
        <ion-card-title>Cake Homemade </ion-card-title>
        <ion-card-subtitle>Upto 50% Off</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>


  <div class="offer-card">
    <ion-card>
      <img alt="Silhouette of mountains" src="../../../assets/image/car-service.jpg" />
      <ion-card-header>
        <ion-card-title>Car Services</ion-card-title>
        <ion-card-subtitle>Upto 50% Off</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>

  <h6>Recent </h6>
  <h6 class="name" (click)="seeAll()">view All</h6>
  
</ion-content>
