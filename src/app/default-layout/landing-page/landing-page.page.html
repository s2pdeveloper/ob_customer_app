<ion-content class="font-poppins">
  <ion-item lines="none">
    <ion-icon class="location-icon" color="primary" name="location" slot="start" (click)="navigateToMap()"></ion-icon>
    <span class="location">{{currentLocation?.formatted_address |truncate: 30}}</span>
    <ion-avatar slot="end">
      <img [src]="userDetails?.image || 'assets/images/placeholder_profile.png'" alt="profile"
        (click)="navigateToProfilePage()" />
    </ion-avatar>
  </ion-item>

  <ion-item lines="none">
    <ion-searchbar class="search-box ion-no-padding" [(ngModel)]="search" searchIcon animated type="text"
      showCancelButton="never" placeholder="{{ 'Search' | translate}}" autocomplete="on" autocorrect="on"
      (keyup.enter)="navigateToSearchShop(search)">
    </ion-searchbar>
  </ion-item>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- advertise -->
  <ion-slides [options]="buttonSlide2" class="ion-margin-bottom" autoplay="true" loop="true" pager>
    <ion-slide *ngFor="let item of advertise">
      <div class="advertise ion-no-padding">
        <img class="advertiseImage" src="{{item.image}} " /><br />
      </div>
    </ion-slide>
  </ion-slides>

  <!-- category -->
  <ion-item lines="none">
    <ion-title class="ion-no-padding heading" color="primary">{{'Category' | translate}}</ion-title>
    <ion-label (click)="seeAllCategory()" slot="end">{{'See all' | translate}}</ion-label>
  </ion-item>
  <ion-slides [options]="buttonSlide">
    <ion-slide *ngFor="let item of category">
      <div class="">
        <img src="{{item.image}} " (click)="categoryToCategoryPage(item._id)" /><br />
        <ion-note class="business-font-size ion-text-capitalize ion-text-wrap">{{item.name}}</ion-note>
      </div>
    </ion-slide>
  </ion-slides>

  <!-- offers -->
  <ion-item lines="none">
    <ion-title class="ion-no-padding heading" color="primary">{{'Offers' | translate}}</ion-title>
  </ion-item>
  <ion-slides [options]="buttonSlide1" autoplay="true" loop="true" class="ion-margin-bottom" pager>
    <ion-slide *ngFor="let item of offerDetails">
      <div class="offer">
        <img class="offerImage" src="{{item.image}} " /><br />
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
