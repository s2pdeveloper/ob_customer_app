<ion-content class="font-poppins">
  <ion-row>
    <ion-col><ion-icon class="location" name="location"></ion-icon>
      <ion-note class="location-heading">Location</ion-note>
    </ion-col>
    <ion-col>
      <div class="avtar">
        <img src="../../../assets/image/man.png" alt="profile" />
      </div>
    </ion-col>
  </ion-row>

  <ion-searchbar class="search-box ion-no-padding size" inputmode="search" searchIcon animated type="text"
    showCancelButton="never" placeholder="{{ 'Search' | translate}}" autocomplete="on" autocorrect="on"
    (ionFocus)="navigateToSearchShop('/search-shop',null)">
  </ion-searchbar>

  <ion-row>
    <ion-col *ngFor="let b of businessArr;" size="3" class="business">
      <div [ngClass]="b.isActive ? 'businessTypeActive':null" (click)="getBusinessAllCategory(b._id)">
        <!-- <img src="{{b.image}} " /> -->
        <ion-row>
          <ion-col size="12">
            <img src="{{b.image}} " width="50px" />
            <!-- <img src="../../../assets/icon/facebook.png"  /> -->
            <ion-note class="business-font-size">{{b.name}}</ion-note>
          </ion-col>
        </ion-row>
      </div>
      <!-- <ion-card
        class="product-card"
        [ngClass]="b.isActive ? 'businessTypeActive':null"
        (click)="getBusinessAllCategory(b._id)"
      >
        <ion-card-header>
          <ion-row>
            <ion-col size="12">
              <img src="{{b.image}} " />
              <ion-note>{{b.name}}</ion-note>
            </ion-col>
          </ion-row>
        </ion-card-header>
      </ion-card> -->
    </ion-col>
  </ion-row>

  <h6>{{"Select Category" | translate}}</h6>
  <h6 class="name" (click)="seeAllCategory()">{{"See all" | translate}}</h6>
  <ion-slides autoplay="true">
    <marquee width="100%" height="45%" behavior="scroll" loop="">
      <ion-slide>
        <ion-col *ngFor="let c of BusinessWithCategoryArr" (click)="getCategoryIdWithShop(c._id)">
          <img class="catImage" src="{{c.image}} " /><br />
          <ion-note class="sub-heading">{{c.name}}</ion-note>
        </ion-col>
      </ion-slide>
    </marquee>
  </ion-slides>

  <ion-col size="3">
    <ion-card>
      <ion-row>
        <ion-col size="6">
          <img src="../../../assets/image/shoping.jpg" alt="shoping" />
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-col>
  <h6>Best Offers</h6>
  <!-- <ion-note>Best Offers</ion-note> -->
  <div class="offer-card">
    <ion-card>
      <img alt="Silhouette of mountains" src="../../../assets/image/cake2.jpg" />
      <ion-card-header>
        <ion-card-title>Cake Homemade </ion-card-title>
        <ion-card-subtitle>Upto 50% Off</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>

  <div class="offer-card">
    <ion-card>
      <img alt="Silhouette of mountains" src="../../../assets/image/car-service.jpg" />
      <ion-card-header>
        <ion-card-title>Car Services</ion-card-title>
        <ion-card-subtitle>Upto 50% Off</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>

  <h6>Recent</h6>
  <h6 class="name" (click)="seeAll()">view All</h6>
  <ion-row>
    <ion-col size="3">
      <ion-card color="success">
        <ion-row>
          <ion-col size="12">
            <ion-icon name="construct-outline" size="large"></ion-icon>
          </ion-col>
        </ion-row> </ion-card><ion-note>service</ion-note>
    </ion-col>

    <ion-col size="3">
      <ion-card color="warning">
        <ion-row>
          <ion-col size="12">
            <ion-icon name="restaurant-outline" size="large"></ion-icon>
          </ion-col>
        </ion-row> </ion-card><ion-note>food</ion-note>
    </ion-col>
  </ion-row>
  <h6>Most Popular</h6>
  <h6 class="name" (click)="seeAll()">view All</h6>
  <ion-row>
    <ion-col size="3">
      <ion-card color="success">
        <ion-row>
          <ion-col size="12">
            <ion-icon name="construct-outline" size="large"></ion-icon>
          </ion-col>
        </ion-row> </ion-card><ion-note>service</ion-note>
    </ion-col>

    <ion-col size="3">
      <ion-card color="warning">
        <ion-row>
          <ion-col size="12">
            <ion-icon name="restaurant-outline" size="large"></ion-icon>
          </ion-col>
        </ion-row> </ion-card><ion-note>food</ion-note>
    </ion-col>
  </ion-row>
</ion-content>
