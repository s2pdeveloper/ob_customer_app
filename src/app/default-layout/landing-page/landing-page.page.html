<ion-content class="ion-padding" *ngIf="loaded">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content> </ion-refresher-content>
  </ion-refresher>
  <ion-searchbar
    class="search-box ion-no-padding ion-margin-top"
    inputmode="search"
    searchIcon
    animated
    type="text"
    showCancelButton="never"
    placeholder="Search"
    autocomplete="on"
    autocorrect="on"
    (ionFocus)="navigateTo('/search-customer',null)"
  >
  </ion-searchbar>
  <ion-row class="ion-text-center ion-margin-vertical">
    <ion-col size="6">
      <ion-card class="card-pad" (click)="navigateTo('/search-customer',null)">
        <ion-row>
          <ion-col size="12">
            <ion-title
              class="text-bold font-24 ion-margin-vertical"
              color="success"
            >
              {{count }}
            </ion-title>
            <ion-note class="text-bold">
              <ion-icon
                name="people"
                color="secondary"
                style="vertical-align: top"
              ></ion-icon>
              {{ 'totalCustomer' | translate}}
            </ion-note>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
    <ion-col size="6" (click)="navigateTo('/search-customer',null)">
      <ion-card class="card-pad">
        <ion-row>
          <ion-col size="12">
            <ion-title
              class="text-bold font-24 ion-margin-vertical"
              color="danger"
            >
              ₹ {{total }}
            </ion-title>
            <ion-note class="text-bold">
              <ion-icon
                name="wallet"
                color="secondary"
                style="vertical-align: top"
              ></ion-icon>
              {{ 'totalBalance' | translate}}
            </ion-note>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>

  <ng-container *ngIf="customerArr.length">
    <ion-title class="ion-padding-vertical text-bold font-24" color="primary">
      {{ 'top5Customer' | translate}}
    </ion-title>
    <ion-card >
      <ion-card-content class="ion-no-padding">
        <ion-item-group>
          <ion-item
            lines="none" class="ion-margin-bottom" style=" box-shadow: #9fb1dc 0px 25px 20px -20px;"
            *ngFor="let item of customerArr"
            (click)="navigateTo('/customer-detail',item.id)"
          >
            <ion-icon
              class="ion-margin-end"
              name="person-circle-sharp"
              size="large"
              color="secondary"
            ></ion-icon>

            <ion-label class="text-bold">
              {{ item?.name }}
              <p>{{ item?.mobile }}</p>
            </ion-label>
            <ion-label class="text-bold" slot="end" color="primary">
              <ion-chip class="agoDate"> {{item?.updatedAt | dateAgo}}</ion-chip
              ><br />
              ₹ <b>{{ item?.balance }}</b>
            </ion-label>
          </ion-item>
        </ion-item-group>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
