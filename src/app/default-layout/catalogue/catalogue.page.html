<ion-header>
  <ion-toolbar>
    <ion-title>Product</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="category" mode="md"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-item lines="none">
    <ion-title class="ion-no-padding " color="primary"> Sub Category</ion-title>
  </ion-item> -->
  <ion-slides [options]="buttonSlide" class="ion-margin-bottom">
    <ion-slide *ngFor="let item of subCategoryArr;let i=index">
      <div [ngClass]="item.isActive ? 'subCategoryActive':null" (click)="getCatalogueBySubCategoryId(item._id,i)">
        <img class="img-box" src="{{item.image}} "><br />
        <ion-note class="sub-heading ion-text-capitalize">{{item.name}}</ion-note>
      </div>
    </ion-slide>
  </ion-slides>

  <!-- <div>
    <ion-slides autoplay="true">
      <ion-slide >
        <div class="card" *ngFor="let item of subCategoryArr;let i=index">
          <div [ngClass]="item.isActive ? 'subCategoryActive':null" (click)="getCatalogueBySubCategoryId(item._id,i)">
            <div class="img-box">
              <img [src]="item.image" />
            </div>
            <div class="sub-heading ion-text-capitalize">{{item.name}}</div>
          </div>
        </div>
      </ion-slide>
    </ion-slides>
  </div> -->

  <div class="container">
    <ion-grid>
      <ion-row appAnimateItems className="bounceIn">
        <ion-col *ngFor=" let c of catalogueArr" class="animation-normal">
          <ion-list lines="none">
            <ion-item class="ion-no-padding">
              <ion-checkbox slot="start" [(ngModel)]="c.isChecked"></ion-checkbox>
              <ion-card>
                <ion-grid>
                  <ion-row>
                    <ion-col size="5">
                      <ion-thumbnail>
                        <img src="{{c.image}}" class="img-fluid" />
                      </ion-thumbnail>
                    </ion-col>
                    <ion-col size="7">
                      <ion-label>
                        <p class="title ion-text-capitalize">
                          {{c.title}}
                        </p>
                        <p class="discription">{{c.description}}</p>
                        <div>
                          <span class="amount">&#8377; {{c.price}}</span>
                        </div>
                      </ion-label>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-button color="primary" expand="block" fill="outline" strong="true" shape="round" class="ion-margin-top"
    (click)="navigateTo()">
    Place Order
  </ion-button>
</ion-content>
