<ion-header>
  <ion-toolbar>
    <ion-title>Product</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="category" mode="md"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col *ngFor=" let c of catalogueArr">
          <ion-list>
            <ion-item >
              <div></div>
              <ion-checkbox slot="start" (click)="navigateTo(c)"></ion-checkbox>
              <ion-thumbnail slot="start">
                <img src="{{c.image}}">
              </ion-thumbnail>
              <ion-label>
                <h2>{{c.title}}<span style="float:right">&#8377;
                    {{c.price}}</span>
                </h2>
                <p>{{c.description}}</p>
                <h3 style="color: rgb(83, 7, 153);">
                  <ion-icon name="star-outline"></ion-icon>
                  <ion-icon name="star-outline"></ion-icon>
                  <ion-icon name="star-outline"></ion-icon>
                  <ion-icon name="star-outline"></ion-icon>
                  <ion-icon name="star-outline"></ion-icon>
                </h3>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

    Place Order
  </ion-button> -->


</ion-content>
