<ion-header>
  <ion-toolbar>
    <ion-title>Product</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="category" mode="md"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  
  <div>
    <ion-slides>
      <ion-slide>
        <div *ngFor="let item of subCategoryArr;let i=index">
          <ion-item [ngClass]="item.isActive ? 'subCategoryActive':null"
            (click)="getCatalogueBySubCategoryId(item._id,i)">
            <img class="subCatImage" src="{{item.image}} ">
            <ion-note class="sub-heading">{{item.name}}</ion-note>
          </ion-item>
        </div>
      </ion-slide>
    </ion-slides>
  </div>

  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col *ngFor=" let c of catalogueArr">
          <ion-list lines="none">
            <ion-item class="ion-no-padding">
              <ion-checkbox slot="start" [(ngModel)]="c.isChecked"></ion-checkbox>
              <ion-card>
                <ion-grid>
                  <ion-row>
                    <ion-col size="5">
                      <ion-thumbnail>
                        <img src="{{c.image}}" class="img-fluid"/>
                      </ion-thumbnail>
                    </ion-col>
                    <ion-col size="7">
                      <ion-label>
                        <p class="title">
                          {{c.title}}
                        </p>
                        <p class="discription">{{c.description}}</p>
                        <h5 style="color: #010F84">
                          <ion-icon name="star-outline"></ion-icon>
                          <ion-icon name="star-outline"></ion-icon>
                          <ion-icon name="star-outline"></ion-icon>
                          <ion-icon name="star-outline"></ion-icon>
                          <ion-icon name="star-outline"></ion-icon>
                        </h5>
                        <div>
                          <span class="price">Price</span>
                          <span class="amount">&#8377; {{c.price}}</span>
                        </div>
                      </ion-label>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-button color="primary" expand="block" fill="outline" strong="true" shape="round" class="ion-margin-top"
    (click)="navigateTo()">
    Place Order
  </ion-button>
</ion-content>
