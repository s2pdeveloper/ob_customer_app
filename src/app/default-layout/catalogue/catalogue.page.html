<ion-header>
  <ion-toolbar>
    <ion-title>{{'Product' | translate}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="category" mode="md"></ion-back-button>
    </ion-buttons>
      <ion-buttons slot="end" class="ion-margin-end">
    <ion-icon name="home" slot="end" size="small" (click)="navigateToHome()"></ion-icon>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides [options]="buttonSlide" class="ion-margin-bottom">
    <ion-slide *ngFor="let item of subCategoryArr;let i=index">
      <div [ngClass]="item.isActive ? 'subCategoryActive':null" (click)="getCatalogueBySubCategoryId(item._id,i)">
        <img class="img-box" src="{{item.imageUrl}} " /><br />
        <ion-note class="sub-heading ion-text-capitalize">{{item.name}}</ion-note>
      </div>
    </ion-slide>
  </ion-slides>

  <div class="container">
    <ion-grid>
      <ion-row appAnimateItems className="bounceIn">
        <ion-col *ngFor=" let c of catalogueArr" class="animation-normal">
          <ion-list lines="none">
            <ion-item class="ion-no-padding">
              <ion-checkbox slot="start" [(ngModel)]="c.isChecked"></ion-checkbox>
             <ion-item>
                <ion-thumbnail slot="start">
                  <img class="img-fluid" *ngIf="c.image" [src]="c.image">
                  <img class="img-fluid" *ngIf="!c.image" src="assets/image/noImagePlaceholder.webp"
                    alt="product-image" />
                </ion-thumbnail>
                <ion-label>
                  <ion-row class="ion-justify-content-between">
                    <ion-col>
                      <h6 class="title ion-text-capitalize ion-text-wrap">
                        <span class="text-bold">{{c.title}}</span>
                      </h6>
                      <p class="text-color-2">
                        {{c.description | truncate:25}}
                      </p>
                      <p class="text-color-7 ion-text-wrap">â‚¹ {{c.price}}</p>
                    </ion-col>
                  </ion-row>
                </ion-label>
              </ion-item>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-button color="primary" expand="block" strong="true" shape="round" class="ion-margin-top" (click)="navigateTo()">
    {{'Place Order' | translate}}
  </ion-button>
</ion-content>
