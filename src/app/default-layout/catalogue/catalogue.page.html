<ion-header>
  <ion-toolbar> 
     
   <ion-title>Product</ion-title>
   <ion-buttons slot="start">
     <ion-back-button defaultHref="category" mode="md"></ion-back-button>
   </ion-buttons>
 </ion-toolbar> 
 </ion-header>
 
 <ion-content>
  <!-- <h3>SubCategory </h3> -->
  <ion-searchbar class="search-box ion-no-padding ion-margin-top" inputmode="search" searchIcon animated type="text"
  showCancelButton="never" placeholder="Search" autocomplete="on" autocorrect="on"
  (ionFocus)="navigateTo('/subcategory',null)" ></ion-searchbar>
  
   
 <ion-content>
  <ion-grid>
  <ion-row>
    <ion-col size="6"  *ngFor="let c of catalogueArr"  (click)=" navigateTo(c._id)">
        <ion-segment value="buttons" >
  <ion-segment-button >  
       <ion-list> 
        <ion-item>
          <ion-thumbnail slot="start">
            <img src="{{c.image}}" > 
          </ion-thumbnail>
          <ion-label>
            <h4>{{c.title}}</h4>
            <h4>{{c.description}}</h4>
            <h4>&#x20B9;{{c.price}}</h4>
          </ion-label>
        </ion-item>
       </ion-list>
        </ion-segment-button>
</ion-segment> 

 
    
    
  

</ion-col>
</ion-row>

</ion-grid>
<ion-button color="primary" expand="block" fill="outline" strong="true" shape="round" class="ion-margin-top" 
routerLink='/chat-view'>
 <!-- <ion-icon name="eye"></ion-icon> -->
 {{ 'Place Order'}}
</ion-button>
</ion-content>
