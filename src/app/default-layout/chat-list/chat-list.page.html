<ion-header>
  <ion-toolbar class="bg-color-2">
    <ion-buttons shape="round" slot="start">
      <ion-back-button defaultHref="/app/tabs/landing-page"></ion-back-button>
    </ion-buttons>
    <ion-title class="text-color-4 ion-text-capitalize"
      >{{ 'orders' | translate}}</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
  <ion-segment
    [(ngModel)]="segment"
    (ionChange)="getAllShopListByOrderId(false)"
  >
    <ion-segment-button [id]="'new'" value="new" layout="icon-end">
      <ion-label class="ion-text-wrap">{{ 'new' | translate}}</ion-label>
    </ion-segment-button>
    <ion-segment-button [id]="'active'" value="active" layout="icon-end">
      <ion-label class="ion-text-wrap">{{ 'active' | translate}}</ion-label>
    </ion-segment-button>
    <ion-segment-button [id]="'completed'" value="completed" layout="icon-end">
      <ion-label class="ion-text-wrap">{{ 'completed' | translate}}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-searchbar
    class="search-box ion-padding-top"
    inputmode="search"
    searchIcon
    animated
    type="text"
    debounce="600"
    showCancelButton="never"
    autocomplete="on"
    autocorrect="on"
    [(ngModel)]="search"
    (ionChange)="onSearch()"
    placeholder="{{ 'Search' | translate}}"
  >
  </ion-searchbar>

  <ion-grid class="ion-no-padding" *ngIf="shopConversationList?.length > 0;else noDataFound">
    <ion-row>
      <ion-col size="12">
        <ion-list
          *ngFor="let item of shopConversationList"
          appAnimateItems
          className="bounceInRight"
        >
          <ion-item class="animation-normal" (click)="navigateTo(item)">
            <ion-avatar slot="start">
              <img
                class=""
                [src]="item?.shopId?.image || 'assets/image/placeholder_profile.png'"
                alt=""
              />
            </ion-avatar>
            <ion-label class="text-size-xs ion-text-wrap ion-text-capitalize"
              >{{item?.shopId?.shopName}}</ion-label
            >
            <ion-label class="" slot="end">
              <ion-chip *ngIf="item.status" color="warning"
                class="ion-padding-start ion-margin-start"><b>{{item.status}}</b></ion-chip>
              <p class="ion-padding-start ion-margin-start">{{item.createdAt | date:'shortTime'}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  
  <ng-template #noDataFound>
    <div class="noData">
      <ion-label>No Data Found</ion-label>
    </div>
  </ng-template>
</ion-content>
