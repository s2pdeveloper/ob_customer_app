<ion-header>
  <ion-toolbar>
    <ion-title>offer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h6>{{"Best Offers" | translate}}</h6>
  <ion-slides autoplay="true">
    <marquee width="100%" height="45%" behavior="scroll" loop=""> 
  <ion-slide>
  <ion-card  class="offer-card" *ngFor="let o of offerDetails" (click)=" navigateTo('/landing-page',o._id)" >
    <img src="{{o.imageUrl}}" />
    <ion-card-header>
      <ion-card-title>{{o.title}}  </ion-card-title>
      <ion-card-subtitle>Upto 50% Off</ion-card-subtitle>
    </ion-card-header>
  </ion-card> 
  </ion-slide>
    </marquee>
  </ion-slides>
</ion-content>
