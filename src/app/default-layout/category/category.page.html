<ion-header>
  <ion-toolbar>
    <ion-title>category</ion-title>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="landing-page" mode="md"></ion-back-button>
    </ion-buttons>
    </ion-toolbar>
    </ion-header>
    

<ion-content>
    <span >{{businessName}}</span> 
    <grid>
  <ion-row>
    <ion-col *ngFor="let c of categoryDetails" (click)="getByBusinessTypeCategory(c._id)" size="6">
     <ion-card > 
      
          <img src="{{c.image}}">
          <h5 class="ion-text-center">{{c.name}}</h5>
       
     </ion-card> 
  </ion-col>
  </ion-row>
</grid>
</ion-content>
