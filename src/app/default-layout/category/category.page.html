<ion-header>
  <ion-toolbar>
    <ion-title>Category</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="app/tabs/landing-page"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-row>
    <ion-col size="3">
      <ion-card color="success">
        <ion-row>
          <ion-col size="12">


            <ion-icon name="construct-outline" size="large" (click)="description()"></ion-icon>

          </ion-col>
        </ion-row>
      </ion-card>

      <ion-note>service</ion-note>

    </ion-col>

    <ion-col size="3">
      <ion-card color="warning">
        <ion-row>
          <ion-col size="12">
            <ion-icon name="restaurant-outline" size="large"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-card><ion-note>Food</ion-note>
    </ion-col>

    <ion-col size="3">
      <ion-card color="dark">
        <ion-row>
          <ion-col size="12">
            <ion-icon name="rocket-outline" size="large"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-card><ion-note>Cake</ion-note>
    </ion-col>

    <ion-col size="3">
      <ion-card color="primary">
        <ion-row>
          <ion-col size="12">
            <ion-icon name="car-sport" size="large"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-card><ion-note>Car</ion-note>
    </ion-col>



    <ion-col size="3">
      <ion-card color="success">
        <ion-row>
          <ion-col size="12">
            <ion-icon name="construct-outline" size="large"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-card><ion-note>service</ion-note>
    </ion-col>

    <ion-col size="3">
      <ion-card color="warning">
        <ion-row>
          <ion-col size="12">
            <ion-icon name="restaurant-outline" size="large"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-card><ion-note>food</ion-note>
    </ion-col>

    <ion-col size="3">
      <ion-card color="dark">
        <ion-row>
          <ion-col size="12">
            <ion-icon name="rocket-outline" size="large"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-card><ion-note>Cake</ion-note>
    </ion-col>

    <ion-col size="3">
      <ion-card color="light">
        <ion-row>
          <ion-col size="12">
            <ion-icon name="car-sport" size="large"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-card><ion-note>Car</ion-note>
    </ion-col>
  </ion-row>
