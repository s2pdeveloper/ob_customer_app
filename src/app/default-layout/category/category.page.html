<ion-header>
  <ion-toolbar>
    <ion-title>category</ion-title>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="landing-page" mode="md"></ion-back-button>
    </ion-buttons>
    </ion-toolbar>
    </ion-header>
    

<ion-content>
  <span>{{businessName}}</span>
  <ion-row>
    <ion-col *ngFor="let c of categoryDetails.rows"size="4">
    <ion-card color="success">
      <ion-row>
        <ion-col size="12">
          <img src="{{c.imageUrl}}" (click)="description()">
        </ion-col>
      </ion-row>
    </ion-card>
    <ion-note>service</ion-note>
  </ion-col>
  </ion-row>
</ion-content>
