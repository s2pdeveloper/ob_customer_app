<ion-header>
  <ion-toolbar>
    <ion-title>subcategory</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor=" let s of subcategory">
        <ion-list>  
          <img src="{{s.image}}" >
        </ion-thumbnail>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
   
</ion-content>
