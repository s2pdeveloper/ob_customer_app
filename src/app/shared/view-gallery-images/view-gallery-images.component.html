 <ion-header>
  <ion-toolbar class="bg-color-2">
    <ion-title class="text-color-4 ion-text-capitalize">{{ 'galleryImages' | translate}}</ion-title>
    <ion-buttons slot="end">
    <ion-button class="text-color-4" (click)="dismissModal(true)">{{ 'close' | translate}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-slides [options]="buttonSlide" class="ion-margin-bottom">
    <ion-slide *ngFor="let item of galleryImage;let i=index" >
      <img class="image ion-text-center" src="{{item}} " />
    </ion-slide>
  </ion-slides>


  <!-- <ion-row>
    <ion-col size="4">
      <img src="{{galleryImage}}" class="image ion-text-center" />
    </ion-col>
  </ion-row> -->
</ion-content>
