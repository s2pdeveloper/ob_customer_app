<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-header mode="ios">
      <ion-toolbar>
        <div class="ion-text-center img-card">
          <img [src]="'./assets/logo.png'" width="100" height="100" />
        </div>
        <ion-text class="text-bold">{{ currentUser?.shopName }} </ion-text>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-menu-toggle
          auto-hide="false"
          *ngFor="let item of menuPages; let i = index"
        >
          <ion-item
            (click)="selectedIndex = i; navigateTo(item)"
            detail="false"
            [class.selected]="selectedIndex === i"
          >
            <ion-icon
              slot="start"
              [name]="item.icon + '-sharp'"
              color="secondary"
            ></ion-icon>
            <ion-label class="ion-text-capitalize ion-text-wrap">
              {{ item.title }}</ion-label
            >
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
