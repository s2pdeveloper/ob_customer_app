<ion-toolbar color="primary">
  <ion-buttons class="" slot="start">
    <ion-back-button defaultHref="landing-page"></ion-back-button>
  </ion-buttons>
  <ion-title class="ion-text-capitalize">Notifications</ion-title>
</ion-toolbar>
<ion-content class="ion-padding-bottom">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content> </ion-refresher-content>
  </ion-refresher>
  <ng-container *ngFor="let n of notification">
    <ion-card class="note-card">
      <ion-card-subtitle>
        <ion-text class="bold ion-margin-end">{{ n.title }}</ion-text>
        <ion-note> {{ n.createdAt | date: "short" }}</ion-note>
      </ion-card-subtitle>
      <p>{{ n.message }}</p>
    </ion-card>
  </ng-container>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
