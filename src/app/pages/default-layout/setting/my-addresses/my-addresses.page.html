<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="md" class="text-color-4"></ion-back-button>
    </ion-buttons>
    <ion-title mode="md" class="text-color-4 ion-text-capitalize ion-text-wrap">{{ 'myAddresses' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content> </ion-refresher-content>
  </ion-refresher>
  <ng-container *ngIf="addressData.length >0;else noData">
    <ion-list *ngFor="let item of addressData;let i = index">
      <ion-item>
        <ion-chip slot="end" class="ion-text-capitalize">{{item?.type}}</ion-chip>
        <ion-label>
          <ion-text class="ion-text-wrap">
            <h4>{{item.city}},{{item.state}} - {{item?.pincode}}</h4>
          </ion-text>
          <p>
            <span> {{item.addressLine1}}</span>
            <span *ngIf="item.addressLine2">
              , {{item.addressLine2}}
            </span>
          </p>
        </ion-label>
        <ion-icon slot="end" name="ellipsis-vertical" (click)="presentActionSheet(item,i)"></ion-icon>
      </ion-item>
    </ion-list>
  </ng-container>
  <ng-template #noData>
    <app-data-unavailable [customText]="'No address'" [buttonText]="'addAddress' | translate">
    </app-data-unavailable>
  </ng-template>

  <div class="clearfix ion-padding-top">
    <ion-button (click)="modalAddress(null)" slot="start" expand="block" class="btn-color-1 btn-height-large">
      <ion-icon class="btn-color-1 btn-height-large" slot="start" name="add-sharp"></ion-icon>
      {{ 'addAddress' | translate}}
    </ion-button>
  </div>

</ion-content>
