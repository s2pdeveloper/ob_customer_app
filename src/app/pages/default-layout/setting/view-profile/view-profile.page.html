<ion-header>
  <ion-toolbar class="bg-color-2">
    <ion-buttons slot="start">
      <ion-back-button class="text-color-4"></ion-back-button>
    </ion-buttons>
    <ion-title class="text-color-4 ion-text-capitalize ion-text-wrap">{{ 'myProfile' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="text-center">
    <ion-avatar class="avatar">
      <img [src]="user?.profilePicture || 'assets/images/placeholder_profile.png'">
    </ion-avatar>
    <ion-text class="ion-text-center">
      <h2 class="ion-text-capitalize ion-text-wrap ">{{user.firstName}} {{user.lastName}}</h2>
    </ion-text>
  </div>

  <ion-list>
    <ion-item>
      <ion-icon color="primary" name="mail"></ion-icon>
      <ion-label class="ion-margin-start ">
        {{ 'email' | translate}}
        <p class="text-color-7">{{user.email}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon color="primary" name="call"></ion-icon>
      <ion-label class="ion-margin-start ">
        {{ 'mobileNumber' | translate}}
        <p class="text-color-7">{{user.mobileNumber}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon color="primary" name="location"></ion-icon>
      <ion-label class="ion-margin-start ">
        {{ 'address' | translate}}
        <p>{{'view' | translate}}</p>
      </ion-label>
      <ion-icon color="primary" slot="end" (click)="navigateToMyAdd()" name="add-circle-sharp"></ion-icon>
    </ion-item>

  </ion-list>
  <div class="clearfix ion-padding-top">
    <ion-button (click)="navigate('edit-profile')" expand="block" class="btn-color-1 btn-height-large" type="submit">
      {{ 'editProfile' | translate}}
    </ion-button>
  </div>
</ion-content>
