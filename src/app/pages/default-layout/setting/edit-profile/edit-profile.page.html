<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> {{ 'editProfile' | translate}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <div class="img">
      <ion-avatar class="avatar border-color-7" (click)="fileInput1.click()">
        <img src="{{profileForm.value.profilePicture}}">
      </ion-avatar>
      <ion-text>
        <ion-chip class="bg-color-5 text-color-2">
          {{ 'changeProfile' | translate}}
        </ion-chip>
        <input hidden autocapitalize="on" #fileInput1 autocomplete="on" type="file" name="file"
          (change)="uploadFile($event)" required>
      </ion-text>
    </div>
    <form [formGroup]="profileForm">
      <ion-item class="input-class" lines="none">
        <ion-label class="text-color-2" position="stacked">{{ 'firstName' | translate}} <span
            class="span-color">*</span></ion-label>
        <ion-input formControlName="firstName" type="text" name="firstName"
          placeholder="{{ 'enter first Name' | translate}} " autocomplete="on" clearInput>
        </ion-input>
      </ion-item>
      <ion-item class="input-class" lines="none">
        <ion-label class="text-color-2" position="stacked">{{ 'LastName' | translate}} <span
            class="span-color">*</span></ion-label>
        <ion-input formControlName="lastName" type="text" name="lastName"
          placeholder="{{ 'enter last name' | translate}} " autocomplete="on" clearInput>
        </ion-input>
      </ion-item>
      <ion-item class="input-class" lines="none">
        <ion-label class="text-color-2" position="stacked">{{ 'mobileNumber' | translate}} <span
            class="span-color">*</span></ion-label>
        <ion-input formControlName="mobileNumber" maxlength="10" minlength="10" type="number"
          placeholder="{{ 'enter mobile number' | translate}} " autocomplete="on" clearInput>
        </ion-input>
      </ion-item>
      <ion-item class="input-class" lines="none">
        <ion-label class="text-color-2" position="stacked">{{ 'email' | translate}} <span
            class="span-color">*</span></ion-label>
        <ion-input formControlName="email" type="email" placeholder="{{ 'enter email' | translate}} " autocomplete="on"
          clearInput>
        </ion-input>
      </ion-item>
      <div class="ion-text-center ion-margin-vertical">
        <ion-button color="primary" expand="block" shape="round" class="btn" (click)="updateProfile()">
          {{ 'submit' | translate}}
        </ion-button>
      </div>
    </form>
  </ion-card>
</ion-content>
