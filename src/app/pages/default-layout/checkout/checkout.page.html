<ion-header>
  <ion-toolbar>
    <ion-title>{{'checkout' | translate}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="checkout" mode="md"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" class="ion-margin-end">
      <ion-icon name="home" slot="end" (click)="navigateToHome()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="clearfix">
    <ion-grid *ngIf="orderData?.length > 0;else noDataFound">
      <ion-row appAnimateItems className="bounceIn">
        <ion-col *ngFor=" let item of orderData" class="animation-normal">
          <ion-list lines="none">
            <ion-card>
              <ion-item class="ion-no-padding">
                <ion-checkbox slot="start" [(ngModel)]="item.isChecked"></ion-checkbox>
                <ion-item>
                  <ion-thumbnail slot="start">
                    <img class="img-fluid" *ngIf="item.catalogueMedia.length>0" [src]="item.catalogueMedia[0].image">
                    <img class="img-fluid" *ngIf="!item.catalogueMedia.length>0"
                      src="assets/images/placeholder_product.png" alt="product-image" />
                  </ion-thumbnail>
                  <ion-label>
                    <ion-row class="ion-justify-content-between">
                      <ion-col>
                        <h6 class="ion-text-capitalize ion-text-wrap">
                          <span class="text-bold">{{item.title}}</span>
                        </h6>
                        <p class="ion-text-wrap">
                          {{item.description | truncate:25}}
                        </p>
                        <p class="ion-text-wrap">â‚¹ {{item.price}}</p>
                      </ion-col>
                    </ion-row>
                  </ion-label>
                </ion-item>
              </ion-item>
            </ion-card>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ng-template #noDataFound>
      <div class="noData">
        <ion-label>No Data Found</ion-label>
      </div>
    </ng-template>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <div class="ion-padding-top footer-msg" *ngIf="orderData?.length > 0">
    <ion-button (click)="navigateToChat()" shape="round" expand="block" class="btn-color-1 btn-height-large"
      type="submit">
      {{ 'placeOrder' | translate}}
    </ion-button>
    <p class="ion-padding-horizontal">
   {{'placeholderNote'| translate}}
    </p>
  </div>

</ion-footer>
