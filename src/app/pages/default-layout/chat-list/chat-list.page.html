<ion-header>
  <ion-toolbar>
    <ion-buttons shape="round" slot="start">
      <ion-back-button defaultHref="/app/tabs/landing-page"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">{{ 'orders' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-segment [(ngModel)]="segment" (ionChange)="getChatShopByCustomerId(false)">
  <ion-segment-button [id]="'new'" value="new" layout="icon-end">
    <ion-label class="ion-text-wrap">{{ 'new'| translate }}</ion-label>
  </ion-segment-button>
  <ion-segment-button [id]="'active'" value="active" layout="icon-end">
    <ion-label class="ion-text-wrap">{{ 'active'| translate }}</ion-label>
  </ion-segment-button>
  <ion-segment-button [id]="'completed'" value="completed" layout="icon-end">
    <ion-label class="ion-text-wrap">{{ 'completed'| translate }}</ion-label>
  </ion-segment-button>
</ion-segment>

<ion-searchbar class="search-box ion-padding-top" inputmode="search" searchIcon animated type="text" debounce="600"
  showCancelButton="never" autocomplete="on" autocorrect="on" [(ngModel)]="search" (ionChange)="onSearch()"
  placeholder="{{ 'Search' | translate}}">
</ion-searchbar>

<ion-content class="ion-no-padding">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid class="ion-no-padding" *ngIf="shopConversationList?.length > 0;else noDataFound">
    <ion-row>
      <ion-col size="12">
        <!-- <ion-list *ngFor="let item of shopConversationList" appAnimateItems className="bounceInRight"> -->
        <ion-list *ngFor="let item of shopConversationList">
          <ion-item class="animation-normal" (click)="navigateTo(item)">
            <ion-avatar slot="start">
              <img class="" [src]="item?.shopId?.image || 'assets/image/placeholder_profile.png'" alt="" />
            </ion-avatar>
            <ion-label class="text-size-xs ion-text-wrap ion-text-capitalize">{{item?.shopId?.shopName}}</ion-label>
            <ion-label class="ion-no-margin" slot="end">
              <ion-chip color="warning" class="ion-text-capitalize"
                *ngIf="item.status==='new'"><b>{{item.orderStatus ? item.orderStatus:'Waiting'}}</b></ion-chip>
              <ion-chip color="warning" class="ion-text-capitalize"
                *ngIf="item.status!='new'"><b>{{item.orderStatus}}</b></ion-chip>

              <p class="ion-padding-start ion-margin-start text-bold">
                {{item.createdAt | date:'d MMM, y h:mm a'}}
              </p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ng-template #noDataFound>
    <div class="noData">
      <ion-label>No Data Found</ion-label>
    </div>
  </ng-template>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
