<ion-header *ngIf="!isPreview">
  <ion-toolbar class="bg-color-primary">
    <ion-title class="ion-text-capitalize">#{{orderDetails?.orderNumber}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="catalogue"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" class="ion-margin-end">
      <ion-icon (click)="presentPopover($event)" size="large" slot="icon-only" name="ellipsis-vertical"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-label color="tertiary" class="ion-text-center ion-padding-vertical ion-text-capitalize shopName">
  <a (click)="viewShop()">{{shopName}}</a>
</ion-label>
<ion-content>

  <div class="chat-screen">
    <div #scrollMe class="ps-container ps-theme-default ps-active-y" id="chat-content" style="overflow: scroll">
      <div class="message-wrap">
        <div *ngFor="let message of messages" class="message" [class.right]="message?.senderId === user?._id">
          <div class="msg-detail">
            <div [ngClass]="message.type=='status' ? 'msg-info-center' : 'msg-info'" *ngIf="message?.createdAt">
              <p>{{message?.createdAt | date:'shortTime'}}</p>
            </div>

            <div class="ion-text-wrap" [ngClass]="message.type=='status' ? 'center-msg' :'msg-content'"
              *ngIf="message?.message">
              <p>{{message?.message}}
                <a role="button" class="ion-text-underline" (click)="openGoogleMap(message?.location)"
                  *ngIf="message?.category === messageCategory.LOCATION"><ion-label color="tertiary">Open
                    Map</ion-label></a>
              </p>
            </div>
            <ng-container *ngIf="message?.media.length > 0">
              <div class="msg-info" *ngFor="let image of message.media">
                <div class="msg-info"
                  *ngIf="image?.fileType =='image/jpeg' || image?.fileType =='image/png' ||image?.fileType =='image/jpg' || image?.fileType =='image/svg' || image?.fileType =='image/gif' || image?.fileType =='webp'">
                  <img src="{{image?.file}}" *ngIf="image.file" (click)="previewImage(image)" /><ion-icon
                    class="download" name="cloud-download-outline" (click)="downloadFile(image)"></ion-icon>
                </div>
                <div class="msg-info ion-margin-top"
                  *ngIf="image?.fileType =='video/mp4'|| image?.fileType == 'video/x-m4v' || image?.fileType == 'video/3gp'">
                  <video type="video/mp4" class="video-size" controls>
                    <source class="avatar" src="{{image?.file}}" type='video/mp4' />
                  </video>
                </div>
                <div class="msg-info ion-margin-top"
                  *ngIf="image?.fileType === 'application/pdf' || image?.fileType ==='application/octet-stream'|| image?.fileType=== 'application/xls'|| image?.fileType=== 'application/xlsx' || image?.fileType=== 'application/csv'|| image?.fileType=== 'application/xlsm'|| image?.fileType=== 'application/doc'|| image?.fileType=== 'application/docx' || image?.fileType=== 'application/txt' || image?.fileType=== 'application/tex'">
                  <ion-button (click)="downloadFile(image)">
                    <ion-icon class="ion-padding-end" name="arrow-down-outline"></ion-icon>
                    <ion-label color="tertiary">Document
                    </ion-label>
                  </ion-button>
                </div>
              </div>
            </ng-container>
          </div>


        </div>
      </div>
      <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px">
        <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px"></div>
      </div>
      <div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px">
        <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px"></div>
      </div>
    </div>
  </div>
  <ion-fab class="attach-btn" size="small" fill="clear" slot="fixed" vertical="bottom" horizontal="end" [edge]="true">
    <ion-fab-button size="small">
      <ion-icon name="attach"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="uploadFileAWS()">
        <ion-icon color="primary" name="camera-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="fileInput1.click()">
        <ion-icon color="primary" name="image-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="address()">
        <ion-icon color="primary" name="location"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="doInfinite($event)" [disabled]="disabledScroll">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer>
  <div class="footer-msg">
    <ion-toolbar>
      <form [formGroup]="chatForm">
        <ion-item lines="none" id="chatInput" class="ion-align-items-center">
          <ion-textarea class="ion-no-padding" formControlName="message" spellcheck="true" rows="1" autoComplete=" true"
            autocorrect="true" maxlength="500" type="text" placeholder="{{'typeYourMessage'| translate}}"
            (keyup.enter)="sendMessage()">
          </ion-textarea>
          <input hidden autocapitalize="on" #fileInput1 autocomplete="on" type="file" name="file"
            (change)="uploadFiles($event)" required />

          <ng-container class="footer-btns">
            <!-- <ion-button >
              <ion-icon name="location"></ion-icon>
            </ion-button> -->

            <ion-button (click)="sendMessage()" [disabled]="chatForm.invalid">
              <ion-icon name="send-sharp"></ion-icon>
            </ion-button>
          </ng-container>

        </ion-item>
      </form>

    </ion-toolbar>
  </div>

</ion-footer>


<div id="photo-container" *ngIf="photoViewerConfig.images.length > 0">
  <app-photoviewer (pvExit)="handleExit($event)" [imageList]="photoViewerConfig.images" [mode]="photoViewerConfig?.mode"
    [startFrom]="0"></app-photoviewer>
</div>
