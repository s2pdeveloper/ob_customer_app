<ion-header>
  <ion-toolbar class="bg-color-primary" color="primary">
    <ion-title>{{ "report" | translate }}</ion-title>
    <ion-icon name="close-outline" slot="end" class="ion-margin-end" size="large" (click)="closeModal()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
  <ion-card>
    <form [formGroup]="reportForm">
      <ion-item class="input-class" lines="none">
        <ion-label position="stacked">
          {{ 'reason' | translate}}
          <ion-note color="danger">*</ion-note>
        </ion-label>
        <ion-textarea type="text" maxlength="150" rows="5" formControlName="reason"
          placeholder="{{'writeReason'|translate}}">
        </ion-textarea>
      </ion-item>
      <div class="text-left" *ngFor="let error of errorMessages.reason">
        <ng-container *ngIf="form.reason.hasError(error.type) && (form.reason.dirty || form.reason.touched)">
          <small class="text-color-danger">{{ error.message }}</small>
        </ng-container>
      </div>
      <div class="ion-text-center ion-margin-vertical">
        <ion-button color="primary" expand="block" shape="round" class="btn" (click)="onSubmit()">
          {{ 'submit' | translate}}
        </ion-button>
      </div>
    </form>
  </ion-card>
</ion-content>
