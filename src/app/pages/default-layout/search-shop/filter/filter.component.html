
  <ion-item>
    <h3 class="ion-padding-start">{{ "filter" | translate }}</h3>
  </ion-item>



<ion-content class="ion-padding">
  <form [formGroup]="filterForm">
    <ion-radio-group formControlName="geoNearestDistance" class="ion-radio-style ion-no-padding">
      <ion-row>
        <ion-col size="12">
          <ion-item lines="none">
            <ion-label>{{'5 km' | translate}}</ion-label>
            <ion-radio color="primary" [value]="5"></ion-radio>
          </ion-item>
          <ion-item lines="none">
            <ion-label>{{'7 km' | translate}}</ion-label>
            <ion-radio color="primary" [value]="7"></ion-radio>
          </ion-item>
          <ion-item lines="none">
            <ion-label>{{'10 km' | translate}}</ion-label>
            <ion-radio color="primary" [value]="10"></ion-radio>
          </ion-item>
          <ion-item lines="none">
            <ion-label>{{'above' | translate}}</ion-label>
            <ion-radio color="primary" [value]="20"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-radio-group>
  </form>
  <ion-row>
    <ion-col>
      <ion-button (click)="closeModal()" color="light" expand="block" class="btn-color-1 btn-height-large" >
        {{ 'cancel' | translate}}
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="onSubmit()" expand="block" class="btn-color-1 btn-height-large" type="submit">
        {{ 'submit' | translate}}
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
