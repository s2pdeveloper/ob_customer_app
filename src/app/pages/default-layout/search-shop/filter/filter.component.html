<ion-header>
  <ion-toolbar color="light">
    <ion-label class="ion-text-capitalize ion-margin-start ion-text-wrap text-title" color="primary">{{'filter'|translate}}</ion-label>
    <small class="distance">{{'byDistance' |translate}}</small>
    <ion-buttons slot="end">
      <ion-button class="text-color-2" (click)="dismissModal(false)">{{ 'close' | translate}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="ion-padding">
    <form [formGroup]="filterForm">
      <ion-radio-group formControlName="geoNearestDistance" class="ion-radio-style ion-no-padding" [value]="5">
        <ion-row>
          <ion-col size="12">
            <ion-item lines="none">
              <ion-label>{{'5 km' | translate}} (default)</ion-label>
              <ion-radio color="primary" [value]="5"></ion-radio>
            </ion-item>
            <ion-item lines="none">
              <ion-label>{{'500 m' | translate}} </ion-label>
              <ion-radio color="primary" [value]="0.5"></ion-radio>
            </ion-item>
            <ion-item lines="none">
              <ion-label>{{'7 km' | translate}}</ion-label>
              <ion-radio color="primary" [value]="7"></ion-radio>
            </ion-item>
            <ion-item lines="none">
              <ion-label>{{'10 km' | translate}}</ion-label>
              <ion-radio color="primary" [value]="10"></ion-radio>
            </ion-item>
            <ion-item lines="none">
              <ion-label>{{'above' | translate}}</ion-label>
              <ion-radio color="primary" [value]="20"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-radio-group>
    </form>
  </div>
  <ion-row>
    <ion-col>
      <ion-button (click)="closeModal()" color="light" expand="block" class="btn-color-1 btn-height-large">
        {{ 'cancel' | translate}}
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="onSubmit()" expand="block" class="btn-color-1 btn-height-large" type="submit">
        {{ 'submit' | translate}}
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
