<ion-content class="shadow-none ion-no-padding">
  <img src="assets/images/grocery.jpg" class="head-image">

  <div class="ion-padding">
    <div class="ion-text-center">
      <ion-text class="text-label text-color-2 text-bold">
        {{ 'signUp' | translate}}
      </ion-text>
      <p class="text-color-1">
        {{ 'welcomeSignUpText' | translate}}
      </p>
    </div>
    <form [formGroup]="registerForm">
      <ion-item class="input-class mt-1" lines="none">
        <ion-label class="text-color-2" position="stacked">{{ 'firstName' | translate}} <span
            class="span-color">*</span></ion-label>
        <ion-input formControlName="firstName" type="text" name="firstName" placeholder="{{ 'Name' | translate}} "
          autocomplete="on" clearInput>
        </ion-input>
      </ion-item>
      <div class="text-left" *ngFor="let error of errorMessages.firstName">
        <ng-container *ngIf="form.firstName.hasError(error.type) && (form.firstName.dirty || form.firstName.touched)">
          <small class="text-color-danger">{{ error.message }}</small>
        </ng-container>
      </div>

      <ion-item class="input-class mt-3" lines="none">
        <ion-label class="text-color-2" position="stacked">{{ 'mobileNumber' | translate}} <span
            class="span-color">*</span></ion-label>
        <ion-input formControlName="mobileNumber" type="tel" name="mobileNumber"
          placeholder="{{ 'mobileNumber' | translate}} " autocomplete="on" clearInput>

        </ion-input>
      </ion-item>
      <div class="text-left" *ngFor="let error of errorMessages.mobileNumber">
        <ng-container
          *ngIf="form.mobileNumber.hasError(error.type) && (form.mobileNumber.dirty || form.mobileNumber.touched)">
          <small class="text-color-danger">{{ error.message }}</small>
        </ng-container>
      </div>
      <div class="clearfix ion-padding-top">
        <ion-button (click)="onSubmit()" shape="round" expand="block" class="btn-color-1 btn-height-large"
          type="submit">
          {{ 'next' | translate}}
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
