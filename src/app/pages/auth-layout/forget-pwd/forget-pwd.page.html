<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="login" class="text"></ion-back-button>
  </ion-buttons>
  <ion-title class="abc">Forgot Password</ion-title>
</ion-toolbar>

<ion-content>
  <ion-card>
    <ion-card-content>
      <div class="ion-text-center">
        <img src="./assets/image/forgot password.svg" alt="Logo" height="360" />
      </div>

      <p class="center">Enter your registered mobile number below to receive password reset instruction.
      </p>

      <form [formGroup]="forgetForm">
        <ion-item   class="input-class" [class.invalid]="!form.mobile.valid && (form.mobile.dirty || submitted)">
          <ion-label position="stacked">
            Enter mobile
            <ion-note color="danger">*</ion-note>
          </ion-label>
          <ion-input maxlength="10" pattern="[0-9]{10}" type="number" placeholder="Enter mobile"
            formControlName="mobile" inputmode="number"></ion-input>
        </ion-item>
        <app-validation-messages [control]="form.mobile">
        </app-validation-messages>
        <div class="ion-text-center ">
          <ion-button expand="full" shape="round" (click)="forget()">Submit
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
