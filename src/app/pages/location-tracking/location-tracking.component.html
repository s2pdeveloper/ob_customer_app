<ion-header>
  <ion-toolbar class="bg-color-2">
    <ion-buttons slot="end">
      <ion-button class="text-color-2" (click)="dismissModal(false)">{{ 'close'}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map-canvas" class="map-canvas"></div>
  <ng-container>
    <div class="distance-duration-badge" *ngIf="directionResponse?.routes">
      <ion-item>
        <ion-badge slot="end">{{directionResponse?.routes[0].legs[0].distance.text}}</ion-badge>
        <ion-label>Distance </ion-label>
      </ion-item>
      <ion-item>
        <ion-badge slot="end">{{directionResponse?.routes[0].legs[0].duration.text}}</ion-badge>
        <ion-label>Time </ion-label>
      </ion-item>
    </div>
  </ng-container>
</ion-content>
