<ion-header>
  <ion-toolbar color="warning">
    <ion-title>{{ "giveRating" | translate }}</ion-title>
    <ion-icon name="close-outline" slot="end" class="ion-margin-end" size="large" (click)="closeModal()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="formData">
    <ion-item class="ion-margin-top" lines="none">
      <ion-label position="fixed">{{ "Product Quality" | translate }}</ion-label>
      <bar-rating formControlName="quality" [max]="5" [theme]="'stars'" slot="end"></bar-rating>
    </ion-item>

    <div class="clearfix ion-padding-top btn">
      <ion-button (click)="onSubmit()" [disabled]="formData.invalid" expand="block" type="submit">
        {{ "submit" | translate }}
      </ion-button>
    </div>
  </form>
</ion-content>
