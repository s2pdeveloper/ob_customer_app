<ion-content>
  <ion-card>
    <div class="ion-text-center ion-margin-top">
      <img src="./assets/image/sign-up.webp" alt="Logo" height="250" />
    </div>

    <form [formGroup]="registerForm">
      
      <ion-item class="input" fill="outline"
        [class.invalid]="!form.firstName.valid && (form.firstName.dirty || submitted)">
        <ion-label position="floating">
          {{ "first Name" | translate}}
          <ion-note color="danger">*</ion-note>
        </ion-label>
        <ion-input placeholder="{{ 'First Name' | translate}}" formControlName="firstName"></ion-input>
      </ion-item>

      <ion-item fill="outline" class="input"
        [class.invalid]="!form.lastName.valid && (form.lastName.dirty || submitted)">
        <ion-label position="floating">
          {{ "last Name" | translate}}
          <ion-note color="danger">*</ion-note>
        </ion-label>
        <ion-input placeholder="{{ 'last Name' | translate}}" formControlName="lastName"></ion-input>
      </ion-item>

      <ion-item fill="outline" class="input" [class.invalid]="!form.mobile.valid && (form.mobile.dirty || submitted)">
        <ion-label position="floating">
          {{ "mobileNumber" | translate}}
          <ion-note color="danger">*</ion-note>
        </ion-label>
        <ion-input maxlength="10" pattern="[0-9]{10}" type="number" placeholder="{{ 'Mobile Number' | translate}}"
          formControlName="mobile" inputmode="number"></ion-input>
      </ion-item>

      <ion-item class="input" fill="outline"
        [class.invalid]="!form.password.valid && (form.password.dirty || submitted)">
        <ion-label position="floating">
          {{ 'password' | translate }}
          <ion-note color="danger">*</ion-note>
        </ion-label>
        <ion-input formControlName="password" [type]="showEye ? 'password':'text'" name="password"
          placeholder="{{ 'password' | translate }}" autocomplete="on" clearInput></ion-input>
        <ion-icon class="input-icon eye-password" slot="end" name="eye" *ngIf="!showEye" (click)="showEye = !showEye">
        </ion-icon>
        <ion-icon class="input-icon eye-password" name="eye-off-outline" slot="end" *ngIf="showEye"
          (click)="showEye = !showEye">
        </ion-icon>
      </ion-item>


      <ion-item fill="outline" class="input"
        [class.invalid]="!form.confirmPassword.valid && (form.confirmPassword.dirty || submitted)">
        <ion-label position="floating">
          {{ "confirmPassword" | translate }}
          <ion-note color="danger">*</ion-note>
        </ion-label>
        <ion-input formControlName="confirmPassword" [type]="showEye ? 'password':'text'" name="Confirm Password"
          placeholder="{{ 'confirmPassword' | translate }}" autocomplete="on" clearInput></ion-input>
        <ion-icon class="input-icon eye-password" slot="end" name="eye" *ngIf="!showEye" (click)="!showEye = showEye">
        </ion-icon>
        <ion-icon class="input-icon eye-password" name="eye-off-outline" slot="end" *ngIf="showEye"
          (click)="showEye = !showEye">
        </ion-icon>
      </ion-item>


      <div class="ion-text-center ion-margin-vertical">
        <ion-button color="primary" expand="full" shape="round" class="btn" (click)="register()">
          {{ 'register' | translate}}
        </ion-button>
      </div>
    </form>
    <div class="ion-text-center signup">
      <h6>
        {{"Already have an account?" | translate}}
        <a href="javascript:void()" routerLink="/login">
          <ion-label color="medium">
            <b>{{ 'login' | translate}} </b>
          </ion-label>
        </a>
      </h6>
    </div>
  </ion-card>
</ion-content>
