<ion-content>
  <ion-card>
    <div class="ion-text-center ion-margin-top">
      <img src="./assets/image/Sign up-pana.svg" alt="Logo" height="250" />
    </div>

    <form [formGroup]="registerForm">
      
      <ion-item  class="input-class" 
        [class.invalid]="!form.firstName.valid && (form.firstName.dirty || submitted)">
        <ion-label position="stacked">
          {{ 'First Name' | translate}}
          <ion-note color="danger">*</ion-note>
        </ion-label>
        <ion-input placeholder="{{ 'First Name' | translate}}" formControlName="firstName"></ion-input>
      </ion-item>

      <ion-item   class="input-class"
        [class.invalid]="!form.lastName.valid && (form.lastName.dirty || submitted)">
        <ion-label position="stacked">
          {{ 'Last Name' | translate}}
          <ion-note color="danger">*</ion-note>
        </ion-label>
        <ion-input placeholder="{{ 'Last Name' | translate}}" formControlName="lastName"></ion-input>
      </ion-item>

      <ion-item   class="input-class"
        [class.invalid]="!form.email.valid && (form.email.dirty || submitted)">
        <ion-label position="stacked">
          {{ 'Email' | translate}}
          <ion-note color="danger">*</ion-note>
        </ion-label>
        <ion-input placeholder="{{ 'Email' | translate}}" formControlName="email"></ion-input>
      </ion-item>

      <ion-item   class="input-class" [class.invalid]="!form.mobile.valid && (form.mobile.dirty || submitted)">
        <ion-label position="stacked">
          {{ 'Mobile Number' | translate}}
          <ion-note color="danger">*</ion-note>
        </ion-label>
        <ion-input maxlength="10" pattern="[0-9]{10}" type="number" placeholder="{{ 'Mobile Number' | translate}}"
          formControlName="mobile" inputmode="number"></ion-input>
      </ion-item>

      <ion-item class="input-class" [class.invalid]="!form.password.valid && (form.password.dirty || submitted)">
        <ion-label position="stacked">
          {{ 'password' | translate }}
          <ion-note color="danger">*</ion-note>
        </ion-label>
        <ion-input formControlName="password" [type]="passwordType" name="password"
          placeholder="{{ 'password' | translate }}" autocomplete="on" clearInput></ion-input>
       <ion-icon class="input-icon eye-password" slot="end" name="eye" *ngIf="!showEye" (click)="onClickEye()">
        </ion-icon>
        <ion-icon class="input-icon eye-password" name="eye-off-outline" slot="end" *ngIf="showEye"
          (click)="onClickEye()">
        </ion-icon>
      </ion-item>

      <div class="ion-text-center ion-margin-vertical">
        <ion-button color="primary" expand="full" shape="round" class="btn" (click)="register()">
          {{ 'register' | translate}}
        </ion-button>
      </div>
    </form>
    <div class="ion-text-center signup">
      <h5>
        Already have an account?
        <a href="javascript:void()" routerLink="/login">
          <ion-label color="medium">
            <b>{{ 'login' | translate}} </b>
          </ion-label>
        </a>
      </h5>
    </div>
  </ion-card>
</ion-content>
