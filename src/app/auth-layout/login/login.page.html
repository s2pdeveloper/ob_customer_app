<ion-content>
  <ion-card>

    <div class="ion-text-center">
      <img src="./assets/image/login2.jpg" alt="Logo" height="420" />
    </div>

    <form [formGroup]="loginForm">
      <ion-item fill="outline" class="input" [class.invalid]="!form.mobile.valid && (form.mobile.dirty || submitted)">
        <ion-label position="floating">
          {{ 'Mobile Number' | translate}}
          <ion-note color="danger">*</ion-note>
        </ion-label>
        <ion-input maxlength="10" pattern="[0-9]{10}" type="number" placeholder="{{ 'Mobile Number' | translate}}"
          formControlName="mobile" inputmode="number"></ion-input>
      </ion-item>
      <app-validation-messages [control]="form.mobile">
      </app-validation-messages>

      <ion-item class="input" fill="outline"
        [class.invalid]="!form.password.valid && (form.password.dirty || submitted)">
        <ion-label position="floating">
          {{ 'password' | translate }}
          <ion-note color="danger">*</ion-note>
        </ion-label>
        <ion-input formControlName="password" [type]="showEye ? 'password':'text'" name="password"
          placeholder="{{ 'password' | translate }}" autocomplete="on" clearInput></ion-input>
        <ion-icon class="input-icon eye-password" slot="end" name="eye" *ngIf="!showEye" (click)="showEye = !showEye">
        </ion-icon>
        <ion-icon class="input-icon eye-password" name="eye-off-outline" slot="end" *ngIf="showEye"
          (click)="showEye = !showEye">
        </ion-icon>
        </ion-item>
    </form>
  </ion-card>
</ion-content>
